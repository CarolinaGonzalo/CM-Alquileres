    <main class="contacto-grid">
        <div class="titulo-contacto">
            <h1>¿Tenes consultas? Escribinos </h1>
        </div>
        <!-- card Formulario -->
        <section>
            <form class="row g-3 justify-content-center w-100">
                <div class="col-12 col-md-5">
                    <label for="input-nombre" class="form-label">Nombre y Apellido:</label>
                    <input type="text" class="form-control" id="input-nombre" name="nombre" placeholder="John Doe"
                        required>
                </div>
                <div class="col-12 col-md-5">
                    <label for="input-tel" class="form-label">Celular:</label>
                    <input type="tel" class="form-control" id="input-tel" name="telefono" placeholder="+5491234567890"
                        required>
                </div>
                <div class="col-12 col-md-5">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email"
                        placeholder="JohnDoe@gmail.com" required>
                </div>
                <div class="col-12 col-md-5">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password">
                </div>
                <div class="col-12 col-md-8">
                    <label for="consulta" class="form-label">Dejanos tu consulta</label>
                    <textarea class="form-control" id="consulta" name="consulta" rows="4"
                        placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
                <div class="col-12 col-md-8 text-center">
                    <button type="submit" class="btn btn-dark mt-3">Enviar</button>
                </div>
            </form>
        </section>
        <!-- card ubicacion -->
        <section class="ubicacion">
            <h2>Ubicación</h2>
            <p>Santiago del estero N°3864 - CP: 1664 - Jose C Paz - BS.AS.</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3287.260339630102!2d-58.7337434245875!3d-34.52163157298382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbd53f3c747e9%3A0x103d8999f4e0f0b0!2sSantiago%20del%20Estero%203864%2C%20B1665LDG%20Jos%C3%A9%20C.%20Paz%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1759345789186!5m2!1ses-419!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
